            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="shopping-cart.html">购物车</a>

                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button"

                            </svg>
                            <span id="username">用户</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown"

                            <li>
                                <h6 class="dropdown-header">个人中心</h6>
                            </li>
                            <li><a class="dropdown-item" href="account-info.html">
                                    <i class="bi bi-person me-2"></i>账户信息

                            <li><a class="dropdown-item" href="address-list.html">
                                    <i class="bi bi-geo-alt me-2"></i>地址管理

    <div class="container">
        <div id="alertContainer"></div>

        <!-- 内容区域 -->
        <div class="row">
            <div class="col-12">
                <div class="content-area">
                    <h4 class="mb-4">安全设置</h4>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">修改密码</h5>
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">当前密码</label>
                                    <input type="password" class="form-control" id="currentPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">新密码</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                    <div class="form-text">密码长度应不少于8个字符，包含字母和数字</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">确认新密码</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">更新密码</button>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">账户安全</h5>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="loginNotification" checked>
                                <label class="form-check-label" for="loginNotification">登录通知</label>
                                <div class="form-text">启用后，账户登录时将通过邮件通知您</div>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                <label class="form-check-label" for="twoFactorAuth">两步验证</label>
                                <div class="form-text">启用后，登录时将需要额外的验证码进行验证</div>
                            </div>
                            <button type="button" class="btn btn-primary" id="saveSecuritySettings">保存设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取token
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            // 更新右上角显示的用户名
            const username = localStorage.getItem('username');
            if (username && document.getElementById('username')) {
                document.getElementById('username').textContent = username;
            }

            // 获取用户角色信息并更新UI
            const userRole = localStorage.getItem('userRole');
            if (userRole) {
                updateUIByRole(userRole);
            } else {
                // 如果本地没有角色信息，获取用户信息
                axios.get('/api/user/info', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                })
                    .then(function (response) {
                        if (response.data && response.data.data) {
                            const userData = response.data.data;
                            localStorage.setItem('userRole', userData.role);
                            updateUIByRole(userData.role);
                        }
                    })
                    .catch(function (error) {
                        console.error('获取用户信息失败:', error);
                        showAlert('error', '获取用户信息失败，请稍后重试');
                    });
            }

            // 加载安全设置信息
            fetchSecuritySettings();

            // 设置事件监听器
            setupEventListeners();
        });

        // 根据用户角色更新UI
        function updateUIByRole(role) {
            // 管理员特权功能
            const adminElements = document.querySelectorAll('.admin-only');
            // VIP特权功能
            const vipElements = document.querySelectorAll('.vip-only');
            // 普通用户功能
            const normalUserElements = document.querySelectorAll('.normal-user-only');

            if (role === 2 || role === '2') { // 管理员
                // 显示管理员元素
                adminElements.forEach(el => el.style.display = 'block');
                // 显示VIP元素（管理员拥有所有权限）
                vipElements.forEach(el => el.style.display = 'block');
                // 隐藏普通用户元素
                normalUserElements.forEach(el => el.style.display = 'none');
            } else if (role === 1 || role === '1') { // VIP用户
                // 隐藏管理员元素
                adminElements.forEach(el => el.style.display = 'none');
                // 显示VIP元素
                vipElements.forEach(el => el.style.display = 'block');
                // 隐藏普通用户元素
                normalUserElements.forEach(el => el.style.display = 'none');
            } else { // 普通用户 (role === 0 || role === '0')
                // 隐藏管理员元素
                adminElements.forEach(el => el.style.display = 'none');
                // 隐藏VIP元素
                vipElements.forEach(el => el.style.display = 'none');
                // 显示普通用户元素
                normalUserElements.forEach(el => el.style.display = 'block');
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 退出登录
            document.getElementById('navLogoutBtn').addEventListener('click', function (event) {
                event.preventDefault();
                logout();
            });

            // 密码修改表单提交
            if (document.getElementById('passwordForm')) {
                document.getElementById('passwordForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    updatePassword();
                });
            }

            // 保存安全设置
            if (document.getElementById('saveSecuritySettings')) {
                document.getElementById('saveSecuritySettings').addEventListener('click', saveSecuritySettings);
            }
        }

        // 获取安全设置信息
        function fetchSecuritySettings() {
            // 由于后端可能没有专门的安全设置API，这里改为从用户信息中获取安全设置
            axios.get('/api/user/info', {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        const userInfo = response.data.data;
                        // 从用户信息中提取安全设置，如果不存在则设置为默认值
                        const securitySettings = userInfo.securitySettings || {
                            loginNotification: false,
                            twoFactorAuth: false
                        };

                        // 填充表单
                        document.getElementById('loginNotification').checked = securitySettings.loginNotification;
                        document.getElementById('twoFactorAuth').checked = securitySettings.twoFactorAuth;
                    } else {
                        showAlert('error', '获取安全设置失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('获取安全设置失败:', error);
                    showAlert('error', '获取安全设置失败，请稍后重试');
                });
        }

        // 更新密码
        function updatePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('error', '两次输入的新密码不一致');
                return;
            }

            // 使用密码更新API
            axios.post('/api/user/password/update', {
                oldPassword: currentPassword,
                newPassword: newPassword
            }, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', '密码更新成功');
                        document.getElementById('passwordForm').reset();
                    } else {
                        showAlert('error', '更新密码失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('更新密码失败:', error);
                    showAlert('error', '更新密码失败，请稍后重试');
                });
        }

        // 保存安全设置
        function saveSecuritySettings() {
            const loginNotification = document.getElementById('loginNotification').checked;
            const twoFactorAuth = document.getElementById('twoFactorAuth').checked;

            // 这里改为更新用户信息的方式保存安全设置
            axios.put('/api/user/info', {
                securitySettings: {
                    loginNotification: loginNotification,
                    twoFactorAuth: twoFactorAuth
                }
            }, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', '安全设置已保存');
                    } else {
                        showAlert('error', '保存安全设置失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('保存安全设置失败:', error);
                    showAlert('error', '保存安全设置失败，请稍后重试');
                });
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('userRole');
            window.location.href = 'auth.html';
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // 5秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 150);
            }, 5000);
        }
    </script>
</body>
