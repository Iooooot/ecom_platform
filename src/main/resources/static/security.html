<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="product-search.html">商品搜索</a>

                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button"

                            </svg>
                            <span id="username">用户</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown"
                            style="width: 200px;">
                            <li>
                                <h6 class="dropdown-header">个人中心</h6>

                            <li><a class="dropdown-item" href="account-info.html">
                                    <i class="bi bi-person me-2"></i>账户信息
                                </a></li>
                            <li><a class="dropdown-item" href="address-list.html">
                                    <i class="bi bi-geo-alt me-2"></i>地址管理

                            <li><a class="dropdown-item active" href="security.html">

    <div class="container">
        <div id="alertContainer"></div>

        <!-- 内容区域 -->
        <div class="row">
            <div class="col-12">
                <div class="content-area">
                    <h4 class="mb-4">安全设置</h4>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">修改密码</h5>
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label class="form-label">选择验证方式</label>
                                    <select class="form-select" id="verifyMethod">
                                        <option value="">请选择</option>
                                        <option value="email" id="emailOption" style="display:none;">邮箱验证</option>
                                        <option value="phone" id="phoneOption" style="display:none;">手机验证</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="contactInfoDisplay">
                                    <label class="form-label">联系方式</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="contactInfo" readonly>
                                        <button type="button" class="btn btn-secondary" id="getVerifyCodeBtn"
                                            disabled>获取验证码</button>
                                    </div>
                                    <div class="form-text text-muted">验证码将发送到您绑定的邮箱或手机</div>
                                </div>
                                <div class="mb-3">
                                    <label for="verifyCode" class="form-label">验证码</label>
                                    <input type="text" class="form-control" id="verifyCode" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">新密码</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">确认新密码</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">更新密码</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 用户信息
        let userInfo = null;

        document.addEventListener('DOMContentLoaded', function () {
            // 获取token
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            // 更新右上角显示的用户名
            const username = localStorage.getItem('username');
            if (username && document.getElementById('username')) {
                document.getElementById('username').textContent = username;
            }

            // 获取用户角色信息并更新UI
            const userRole = localStorage.getItem('userRole');
            if (userRole) {
                updateUIByRole(userRole);
            } else {
                // 如果本地没有角色信息，获取用户信息
                axios.get('/api/user/info', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                })
                    .then(function (response) {
                        if (response.data && response.data.data) {
                            const userData = response.data.data;
                            localStorage.setItem('userRole', userData.role);
                            updateUIByRole(userData.role);
                        }
                    })
                    .catch(function (error) {
                        console.error('获取用户信息失败:', error);
                        showAlert('error', '获取用户信息失败，请稍后重试');
                    });
            }

            // 获取用户信息，用于验证方式选择
            fetchUserInfo();

            // 设置事件监听器
            setupEventListeners();
        });

        // 根据用户角色更新UI
        function updateUIByRole(role) {
            // 管理员特权功能
            const adminElements = document.querySelectorAll('.admin-only');
            // VIP特权功能
            const vipElements = document.querySelectorAll('.vip-only');
            // 普通用户功能
            const normalUserElements = document.querySelectorAll('.normal-user-only');

            if (role === 2 || role === '2') { // 管理员
                // 显示管理员元素
                adminElements.forEach(el => el.style.display = 'block');
                // 显示VIP元素（管理员拥有所有权限）
                vipElements.forEach(el => el.style.display = 'block');
                // 隐藏普通用户元素
                normalUserElements.forEach(el => el.style.display = 'none');
            } else if (role === 1 || role === '1') { // VIP用户
                // 隐藏管理员元素
                adminElements.forEach(el => el.style.display = 'none');
                // 显示VIP元素
                vipElements.forEach(el => el.style.display = 'block');
                // 隐藏普通用户元素
                normalUserElements.forEach(el => el.style.display = 'none');
            } else { // 普通用户 (role === 0 || role === '0')
                // 隐藏管理员元素
                adminElements.forEach(el => el.style.display = 'none');
                // 隐藏VIP元素
                vipElements.forEach(el => el.style.display = 'none');
                // 显示普通用户元素
                normalUserElements.forEach(el => el.style.display = 'block');
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 退出登录
            document.getElementById('navLogoutBtn').addEventListener('click', function (event) {
                event.preventDefault();
                logout();
            });

            // 验证方式选择变更
            document.getElementById('verifyMethod').addEventListener('change', function () {
                updateContactInfo();
            });

            // 获取验证码按钮
            document.getElementById('getVerifyCodeBtn').addEventListener('click', function () {
                getVerifyCode();
            });

            // 密码修改表单提交
            if (document.getElementById('passwordForm')) {
                document.getElementById('passwordForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    updatePassword();
                });
            }
        }

        // 获取用户信息
        function fetchUserInfo() {
            axios.get('/api/user/info', {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(function (response) {
                    if (response.data && response.data.code === 200) {
                        userInfo = response.data.data;

                        // 根据用户信息更新验证方式选项
                        updateVerifyOptions();
                    } else {
                        showAlert('error', '获取用户信息失败: ' + (response.data ? response.data.message : '未知错误'));
                    }
                })
                .catch(function (error) {
                    console.error('获取用户信息失败:', error);
                    showAlert('error', '获取用户信息失败，请稍后重试');
                });
        }

        // 更新验证方式选项
        function updateVerifyOptions() {
            const emailOption = document.getElementById('emailOption');
            const phoneOption = document.getElementById('phoneOption');

            if (userInfo.email) {
                emailOption.style.display = '';
                emailOption.textContent = `邮箱验证 (${maskEmail(userInfo.email)})`;
            } else {
                emailOption.style.display = 'none';
            }

            if (userInfo.phone) {
                phoneOption.style.display = '';
                phoneOption.textContent = `手机验证 (${maskPhone(userInfo.phone)})`;
            } else {
                phoneOption.style.display = 'none';
            }

            // 如果没有绑定任何联系方式
            if (!userInfo.email && !userInfo.phone) {
                showAlert('error', '您尚未绑定邮箱或手机号，请先前往账户信息页面进行绑定');
                document.getElementById('passwordForm').style.display = 'none';

                // 添加跳转到账户信息页面的按钮
                const bindBtn = document.createElement('button');
                bindBtn.className = 'btn btn-primary mt-3';
                bindBtn.textContent = '前往绑定联系方式';
                bindBtn.onclick = function () {
                    window.location.href = 'account-info.html';
                };

                document.querySelector('.card-body').appendChild(bindBtn);
            }
        }

        // 更新联系信息显示
        function updateContactInfo() {
            const method = document.getElementById('verifyMethod').value;
            const contactInfo = document.getElementById('contactInfo');
            const getVerifyCodeBtn = document.getElementById('getVerifyCodeBtn');

            if (!method) {
                contactInfo.value = '';
                getVerifyCodeBtn.disabled = true;
                return;
            }

            if (method === 'email' && userInfo.email) {
                contactInfo.value = maskEmail(userInfo.email);
                getVerifyCodeBtn.disabled = false;
            } else if (method === 'phone' && userInfo.phone) {
                contactInfo.value = maskPhone(userInfo.phone);
                getVerifyCodeBtn.disabled = false;
            } else {
                contactInfo.value = '';
                getVerifyCodeBtn.disabled = true;
            }
        }

        // 邮箱掩码处理，如 a***@example.com
        function maskEmail(email) {
            if (!email) return '';
            const parts = email.split('@');
            if (parts.length !== 2) return email;

            let username = parts[0];
            const domain = parts[1];

            if (username.length <= 2) {
                username = username[0] + '*' + (username.length > 1 ? username[username.length - 1] : '');
            } else {
                username = username[0] + '***' + username[username.length - 1];
            }

            return username + '@' + domain;
        }

        // 手机号掩码处理，如 137****1234
        function maskPhone(phone) {
            if (!phone || phone.length !== 11) return phone;
            return phone.substring(0, 3) + '****' + phone.substring(7);
        }

        // 获取验证码
        function getVerifyCode() {
            const method = document.getElementById('verifyMethod').value;
            if (!method) {
                showAlert('error', '请选择验证方式');
                return;
            }

            let target, type;

            if (method === 'email') {
                target = userInfo.email;
                type = 1; // 邮箱类型值为1
            } else {
                target = userInfo.phone;
                type = 0; // 手机类型值为0
            }

            // 禁用按钮，防止重复点击
            const verifyBtn = document.getElementById('getVerifyCodeBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = '发送中...';

            // 使用正确的接口发送获取验证码请求
            axios.get(`/api/user/code/send?target=${target}&type=${type}`, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', '验证码已发送，请注意查收');

                        // 倒计时效果
                        let countdown = 60;
                        const timer = setInterval(() => {
                            verifyBtn.textContent = `重新获取(${countdown}s)`;
                            countdown--;

                            if (countdown < 0) {
                                clearInterval(timer);
                                verifyBtn.disabled = false;
                                verifyBtn.textContent = '获取验证码';
                            }
                        }, 1000);
                    } else {
                        verifyBtn.disabled = false;
                        verifyBtn.textContent = '获取验证码';
                        showAlert('error', '获取验证码失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = '获取验证码';
                    console.error('获取验证码失败:', error);
                    showAlert('error', '获取验证码失败，请稍后重试');
                });
        }

        // 更新密码
        function updatePassword() {
            const method = document.getElementById('verifyMethod').value;
            const verifyCode = document.getElementById('verifyCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!method) {
                showAlert('error', '请选择验证方式');
                return;
            }

            let target, type;

            if (method === 'email') {
                target = userInfo.email;
                type = 1; // 邮箱类型值为1
            } else {
                target = userInfo.phone;
                type = 0; // 手机类型值为0
            }

            // 验证验证码
            if (!verifyCode) {
                showAlert('error', '请输入验证码');
                return;
            }

            if (!newPassword) {
                showAlert('error', '请输入新密码');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('error', '两次输入的新密码不一致');
                return;
            }

            // 使用密码重置API
            axios.post('/api/user/password/reset', {
                target: target,
                code: verifyCode,
                newPassword: newPassword,
                confirmPassword: confirmPassword,
                type: type // 添加type字段
            }, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', '密码更新成功');
                        document.getElementById('passwordForm').reset();
                        document.getElementById('contactInfo').value = '';
                        document.getElementById('getVerifyCodeBtn').disabled = true;
                    } else {
                        showAlert('error', '更新密码失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('更新密码失败:', error);
                    showAlert('error', '更新密码失败，请稍后重试');
                });
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('userRole');
            window.location.href = 'auth.html';
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // 5秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 150);
            }, 5000);
        }
    </script>
</body>
