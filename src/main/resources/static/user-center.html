<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #495057;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .content-wrapper {
            padding: 20px;
        }

        .menu-icon {
            margin-right: 10px;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 2px solid #dee2e6;
        }

        .feature-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .feature-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar d-none d-md-block">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/120" alt="用户头像" class="user-avatar">
                    <h5 id="userName">用户名</h5>
                    <p class="text-muted" id="userEmail">user@example.com</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="user-center.html">
                            <i class="fa fa-home menu-icon"></i>个人中心
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile.html">
                            <i class="fa fa-user menu-icon"></i>账户信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">
                            <i class="fa fa-shopping-bag menu-icon"></i>我的订单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="address-list.html">
                            <i class="fa fa-map-marker menu-icon"></i>收货地址
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">
                            <i class="fa fa-heart menu-icon"></i>我的收藏
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consumption-stats.html">
                            <i class="fa fa-bar-chart menu-icon"></i>消费统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="security.html">
                            <i class="fa fa-lock menu-icon"></i>安全设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fa fa-sign-out menu-icon"></i>退出登录
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 移动端导航菜单 -->
            <div class="col-12 d-md-none bg-light py-2 mb-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="mobileMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bars"></i> 菜单
                    </button>
                    <div class="dropdown-menu" aria-labelledby="mobileMenuButton">
                        <a class="dropdown-item active" href="user-center.html">个人中心</a>
                        <a class="dropdown-item" href="user-profile.html">账户信息</a>
                        <a class="dropdown-item" href="orders.html">我的订单</a>
                        <a class="dropdown-item" href="address-list.html">收货地址</a>
                        <a class="dropdown-item" href="favorites.html">我的收藏</a>
                        <a class="dropdown-item" href="consumption-stats.html">消费统计</a>
                        <a class="dropdown-item" href="security.html">安全设置</a>
                    </div>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="col-md-9 col-lg-10 content-wrapper">
                <h2 class="mb-4">个人中心</h2>

                <div class="row">
                    <!-- 订单模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="orders.html">
                            <div class="feature-icon">
                                <i class="fa fa-shopping-bag"></i>
                            </div>
                            <h5>我的订单</h5>
                            <p class="text-muted">查看和管理您的所有订单</p>
                        </div>
                    </div>

                    <!-- 地址管理模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="address-list.html">
                            <div class="feature-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <h5>收货地址</h5>
                            <p class="text-muted">管理您的收货地址</p>
                        </div>
                    </div>

                    <!-- 收藏模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="favorites.html">
                            <div class="feature-icon">
                                <i class="fa fa-heart"></i>
                            </div>
                            <h5>我的收藏</h5>
                            <p class="text-muted">查看您收藏的商品</p>
                        </div>
                    </div>

                    <!-- 账户信息模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="user-profile.html">
                            <div class="feature-icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <h5>账户信息</h5>
                            <p class="text-muted">管理您的个人资料</p>
                        </div>
                    </div>

                    <!-- 安全设置模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="security.html">
                            <div class="feature-icon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <h5>安全设置</h5>
                            <p class="text-muted">管理密码和账户安全</p>
                        </div>
                    </div>

                    <!-- 消费统计模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="consumption-stats.html">
                            <div class="feature-icon">
                                <i class="fa fa-bar-chart"></i>
                            </div>
                            <h5>消费统计</h5>
                            <p class="text-muted">查看您的消费记录和分析</p>
                        </div>
                    </div>

                    <!-- 消息中心模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" data-href="messages.html">
                            <div class="feature-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <h5>消息中心</h5>
                            <p class="text-muted">查看系统通知和消息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth-helper.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 应用AuthHelper设置导航和拦截器
            if (window.AuthHelper) {
                AuthHelper.setupAxiosInterceptors();
                AuthHelper.setupNavigationLinks();
                
                // 如果验证登录状态成功，则加载用户信息
                if (AuthHelper.validateLoginState()) {
                    loadUserInfo();
                }
                
                // 额外处理功能卡片点击事件
                setupFeatureCards();
            } else {
                console.error('AuthHelper is not available');
                setupManualAuth();
            }
            
            // 加载用户信息
            function loadUserInfo() {
                // 从API获取更详细的用户信息
                axios.get('/api/user/info')
                    .then(function(response) {
                        if (response.data.success && response.data.data) {
                            const userData = response.data.data;
                            
                            // 更新用户信息显示
                            document.getElementById('userName').textContent = userData.username;
                            if (userData.email) {
                                document.getElementById('userEmail').textContent = userData.email;
                            } else if (userData.phone) {
                                document.getElementById('userEmail').textContent = userData.phone;
                            } else {
                                document.getElementById('userEmail').textContent = '未设置联系方式';
                            }
                            
                            // 如果有头像信息，更新头像
                            if (userData.avatarUrl) {
                                document.querySelector('.user-avatar').src = userData.avatarUrl;
                            }
                            
                            // 保存到本地存储以便其他页面使用
                            localStorage.setItem('username', userData.username);
                            localStorage.setItem('userId', userData.userId);
                            if (userData.email) localStorage.setItem('userEmail', userData.email);
                            if (userData.phone) localStorage.setItem('userPhone', userData.phone);
                        }
                    })
                    .catch(function(error) {
                        console.error('获取用户信息失败：', error);
                        // 错误处理由AuthHelper的拦截器负责
                    });
            }
            
            // 当AuthHelper不可用时的备用认证方式
            function setupManualAuth() {
                // 设置 axios 默认请求头，携带 token
                const token = localStorage.getItem('token');
                if (token) {
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                }
                
                // 加载用户信息
                const storedUsername = localStorage.getItem('username');
                if (storedUsername) {
                    document.getElementById('userName').textContent = storedUsername;
                }
                
                loadUserInfo();
                
                // 退出登录功能
                document.getElementById('logoutBtn').addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    axios.post('/api/user/logout')
                        .then(function() {
                            // 清除localStorage中的用户信息
                            localStorage.removeItem('token');
                            localStorage.removeItem('username');
                            localStorage.removeItem('userId');
                            localStorage.removeItem('userEmail');
                            localStorage.removeItem('userPhone');
                            
                            // 重定向到登录页面
                            window.location.href = '/static/auth.html';
                        })
                        .catch(function(error) {
                            console.error('退出登录失败：', error);
                            // 即使失败也清除本地存储并跳转
                            localStorage.removeItem('token');
                            localStorage.removeItem('username');
                            localStorage.removeItem('userId');
                            localStorage.removeItem('userEmail');
                            localStorage.removeItem('userPhone');
                            window.location.href = '/static/auth.html';
                        });
                });
            }
            
            // 设置功能卡片点击事件
            function setupFeatureCards() {
                document.querySelectorAll('.feature-card').forEach(card => {
                    const href = card.getAttribute('data-href');
                    if (href) {
                        card.addEventListener('click', function() {
                            const token = localStorage.getItem('token');
                            if (token) {
                                console.log('Card clicked, navigating to:', href);
                                // 添加token标记
                                window.location.href = href.includes('?') ? 
                                    `${href}&token_exists=true` : 
                                    `${href}?token_exists=true`;
                            } else {
                                window.location.href = href;
                            }
                        });
                    }
                });
            }
        });
    </script>
</body>

</html>
