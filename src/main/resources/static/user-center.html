<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #495057;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .content-wrapper {
            padding: 20px;
        }

        .menu-icon {
            margin-right: 10px;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 2px solid #dee2e6;
        }

        .feature-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .feature-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar d-none d-md-block">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/120" alt="用户头像" class="user-avatar">
                    <h5 id="userName">用户名</h5>
                    <p class="text-muted" id="userEmail">user@example.com</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="user-center.html">
                            <i class="fa fa-home menu-icon"></i>个人中心
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile.html">
                            <i class="fa fa-user menu-icon"></i>账户信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">
                            <i class="fa fa-shopping-bag menu-icon"></i>我的订单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="address-list.html">
                            <i class="fa fa-map-marker menu-icon"></i>收货地址
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">
                            <i class="fa fa-heart menu-icon"></i>我的收藏
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="security.html">
                            <i class="fa fa-lock menu-icon"></i>安全设置
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 移动端导航菜单 -->
            <div class="col-12 d-md-none bg-light py-2 mb-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="mobileMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bars"></i> 菜单
                    </button>
                    <div class="dropdown-menu" aria-labelledby="mobileMenuButton">
                        <a class="dropdown-item active" href="user-center.html">个人中心</a>
                        <a class="dropdown-item" href="user-profile.html">账户信息</a>
                        <a class="dropdown-item" href="orders.html">我的订单</a>
                        <a class="dropdown-item" href="address-list.html">收货地址</a>
                        <a class="dropdown-item" href="favorites.html">我的收藏</a>
                        <a class="dropdown-item" href="security.html">安全设置</a>
                    </div>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="col-md-9 col-lg-10 content-wrapper">
                <h2 class="mb-4">个人中心</h2>

                <div class="row">
                    <!-- 订单模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" onclick="location.href='orders.html'">
                            <div class="feature-icon">
                                <i class="fa fa-shopping-bag"></i>
                            </div>
                            <h5>我的订单</h5>
                            <p class="text-muted">查看和管理您的所有订单</p>
                        </div>
                    </div>

                    <!-- 地址管理模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" onclick="location.href='address-list.html'">
                            <div class="feature-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <h5>收货地址</h5>
                            <p class="text-muted">管理您的收货地址</p>
                        </div>
                    </div>

                    <!-- 收藏模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" onclick="location.href='favorites.html'">
                            <div class="feature-icon">
                                <i class="fa fa-heart"></i>
                            </div>
                            <h5>我的收藏</h5>
                            <p class="text-muted">查看您收藏的商品</p>
                        </div>
                    </div>

                    <!-- 账户信息模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" onclick="location.href='user-profile.html'">
                            <div class="feature-icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <h5>账户信息</h5>
                            <p class="text-muted">管理您的个人资料</p>
                        </div>
                    </div>

                    <!-- 安全设置模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" onclick="location.href='security.html'">
                            <div class="feature-icon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <h5>安全设置</h5>
                            <p class="text-muted">管理密码和账户安全</p>
                        </div>
                    </div>

                    <!-- 消息中心模块 -->
                    <div class="col-md-4 mb-4">
                        <div class="feature-card" onclick="location.href='messages.html'">
                            <div class="feature-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <h5>消息中心</h5>
                            <p class="text-muted">查看系统通知和消息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // 加载用户信息
            loadUserInfo();
        });

        // 加载用户信息
        function loadUserInfo() {
            // 这里应该调用API获取用户信息
            // 示例数据
            const userInfo = {
                name: "张三",
                email: "zhangsan@example.com"
            };

            // 更新用户信息
            $("#userName").text(userInfo.name);
            $("#userEmail").text(userInfo.email);
        }
    </script>
</body>

</html>
