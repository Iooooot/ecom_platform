    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/auth-helper.js"></script>
    <script>
        // 图表实例
        let regionAnalysisChart, ageGroupAnalysisChart, categorySalesChart;

        // 当前选择的时间周期
        let currentPeriod = 'day';

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化认证
            initAuth();

            // 验证管理员权限
            checkAdminRole();

            // 初始化图表
            initCharts();

            // 加载统计数据
            loadStatisticsData('day');

            // 周期切换按钮点击事件
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.getAttribute('data-period');
                    loadStatisticsData(currentPeriod);
                });
            });

            // 生成报表按钮点击事件
            document.getElementById('generateReportBtn').addEventListener('click', generateReport);

            // 设置日期默认值
            const today = new Date();
            document.getElementById('reportDate').valueAsDate = today;

            // 退出登录按钮
            document.getElementById('logoutBtn').addEventListener('click', function () {
                AuthHelper.logout();
            });
        });

        // 初始化认证
        function initAuth() {
            // 检查认证令牌
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果没有令牌，重定向到登录页
                window.location.href = '../auth.html';
                return;
            }

            // 显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
            }

            // 添加请求拦截器，为所有请求添加认证令牌
            axios.interceptors.request.use(function (config) {
                const token = localStorage.getItem('token');
                if (token) {
                    config.headers.Authorization = 'Bearer ' + token;
                }
                return config;
            }, function (error) {
                return Promise.reject(error);
            });

            // 添加响应拦截器，处理认证错误
            axios.interceptors.response.use(function (response) {
                return response;
            }, function (error) {
                if (error.response && error.response.status === 401) {
                    // 认证失败，重定向到登录页
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('userRole');
                    window.location.href = '../auth.html';
                }
                return Promise.reject(error);
            });
        }

        // 初始化图表
        function initCharts() {
            // 地区分析图表
            regionAnalysisChart = new Chart(document.getElementById('regionAnalysisChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '销售额',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }, {
                        label: '订单量',
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 年龄段分析图表
            ageGroupAnalysisChart = new Chart(document.getElementById('ageGroupAnalysisChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '消费总额',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 销售分类占比图
            categorySalesChart = new Chart(document.getElementById('categorySalesChart'), {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(199, 199, 199, 0.7)',
                            'rgba(83, 102, 255, 0.7)',
                            'rgba(40, 159, 64, 0.7)',
                            'rgba(210, 199, 199, 0.7)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        // 加载统计数据
        function loadStatisticsData(period) {
            // 获取认证令牌
            const token = localStorage.getItem('token');
            const headers = {
                'Authorization': 'Bearer ' + token
            };

            // 加载卡片数据
            axios.get(`/api/admin/statistics/dashboard?period=${period}`, { headers })
                .then(response => {
                    if (response.data.code === 200) {
                        const data = response.data.data;
                        console.log('Dashboard数据:', data);

                        // 更新统计卡片，添加数据检查
                        if (data && typeof data === 'object') {
                            document.getElementById('totalSales').textContent = `¥${(data.totalSales || 0).toFixed(2)}`;
                            document.getElementById('totalOrders').textContent = data.totalOrders || 0;
                            document.getElementById('avgOrderValue').textContent = `¥${(data.avgOrderValue || 0).toFixed(2)}`;

                            // 更新分类销售占比图
                            if (data.salesByCategory && Array.isArray(data.salesByCategory) && data.salesByCategory.length > 0) {
                                const labels = data.salesByCategory.map(c => c.categoryName || '未知分类');
                                const chartData = data.salesByCategory.map(c => c.salesAmount || 0);

                                categorySalesChart.data.labels = labels;
                                categorySalesChart.data.datasets[0].data = chartData;
                                categorySalesChart.update();
                            }
                        } else {
                            console.error('Dashboard数据格式不正确:', data);
                            showAlert('error', '加载统计数据失败: 数据格式不正确');
                        }
                    } else {
                        showAlert('error', '加载统计数据失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('加载统计数据失败:', error);
                    showAlert('error', '加载统计数据失败，请稍后重试');
                });

            // 加载地区分析数据
            const startDate = new Date();
            startDate.setMonth(startDate.getMonth() - 1);
            const endDate = new Date();

            axios.get(`/api/admin/statistics/region-analysis`, {
                params: {
                    startDate: formatDate(startDate),
                    endDate: formatDate(endDate)
                },
                headers
            })
                .then(response => {
                    if (response.data.code === 200) {
                        const responseData = response.data.data;
                        console.log('地区分析数据:', responseData);

                        // 检查数据是否是数组
                        if (responseData && Array.isArray(responseData) && responseData.length > 0) {
                            const regions = responseData.map(item => item.region || '未知地区');
                            const salesData = responseData.map(item => item.amount || 0);
                            const ordersData = responseData.map(item => item.orderCount || 0);

                            regionAnalysisChart.data.labels = regions;
                            regionAnalysisChart.data.datasets[0].data = salesData;
                            regionAnalysisChart.data.datasets[1].data = ordersData;
                            regionAnalysisChart.update();
                        } else if (responseData && typeof responseData === 'object') {
                            // 如果返回的是对象而不是数组，尝试提取数据
                            if (responseData.regionData && Array.isArray(responseData.regionData)) {
                                const regions = responseData.regionData.map(item => item.region || '未知地区');
                                const salesData = responseData.regionData.map(item => item.amount || 0);
                                const ordersData = responseData.regionData.map(item => item.orderCount || 0);

                                regionAnalysisChart.data.labels = regions;
                                regionAnalysisChart.data.datasets[0].data = salesData;
                                regionAnalysisChart.data.datasets[1].data = ordersData;
                                regionAnalysisChart.update();
                            } else {
                                console.error('地区分析数据格式不正确:', responseData);
                                showAlert('error', '加载地区分析数据失败: 数据格式不正确');
                            }
                        } else {
                            console.error('地区分析数据为空或格式不正确:', responseData);
                            showAlert('error', '加载地区分析数据失败: 数据为空或格式不正确');

                            // 显示空数据
                            regionAnalysisChart.data.labels = ['暂无数据'];
                            regionAnalysisChart.data.datasets[0].data = [0];
                            regionAnalysisChart.data.datasets[1].data = [0];
                            regionAnalysisChart.update();
                        }
                    } else {
                        showAlert('error', '加载地区分析数据失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('加载地区分析数据失败:', error);
                    showAlert('error', '加载地区分析数据失败，请稍后重试');

                    // 显示空数据
                    regionAnalysisChart.data.labels = ['暂无数据'];
                    regionAnalysisChart.data.datasets[0].data = [0];
                    regionAnalysisChart.data.datasets[1].data = [0];
                    regionAnalysisChart.update();
                });

            // 加载年龄段分析数据
            axios.get(`/api/admin/statistics/age-group-analysis`, {
                params: {
                    startDate: formatDate(startDate),
                    endDate: formatDate(endDate)
                },
                headers
            })
                .then(response => {
                    if (response.data.code === 200) {
                        const responseData = response.data.data;
                        console.log('年龄段分析数据:', responseData);

                        // 检查数据是否是数组
                        if (responseData && Array.isArray(responseData) && responseData.length > 0) {
                            const ageGroups = responseData.map(item => item.ageGroup || '未知年龄段');
                            const salesData = responseData.map(item => item.amount || 0);

                            ageGroupAnalysisChart.data.labels = ageGroups;
                            ageGroupAnalysisChart.data.datasets[0].data = salesData;
                            ageGroupAnalysisChart.update();
                        } else if (responseData && typeof responseData === 'object') {
                            // 如果返回的是对象而不是数组，尝试提取数据
                            if (responseData.ageGroups && Array.isArray(responseData.ageGroups)) {
                                const ageGroups = responseData.ageGroups.map(item => item.ageGroup || '未知年龄段');
                                const salesData = responseData.ageGroups.map(item => item.amount || 0);

                                ageGroupAnalysisChart.data.labels = ageGroups;
                                ageGroupAnalysisChart.data.datasets[0].data = salesData;
                                ageGroupAnalysisChart.update();
                            } else {
                                console.error('年龄段分析数据格式不正确:', responseData);
                                showAlert('error', '加载年龄段分析数据失败: 数据格式不正确');
                            }
                        } else {
                            console.error('年龄段分析数据为空或格式不正确:', responseData);
                            showAlert('error', '加载年龄段分析数据失败: 数据为空或格式不正确');

                            // 显示空数据
                            ageGroupAnalysisChart.data.labels = ['暂无数据'];
                            ageGroupAnalysisChart.data.datasets[0].data = [0];
                            ageGroupAnalysisChart.update();
                        }
                    } else {
                        showAlert('error', '加载年龄段分析数据失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('加载年龄段分析数据失败:', error);
                    showAlert('error', '加载年龄段分析数据失败，请稍后重试');

                    // 显示空数据
                    ageGroupAnalysisChart.data.labels = ['暂无数据'];
                    ageGroupAnalysisChart.data.datasets[0].data = [0];
                    ageGroupAnalysisChart.update();
                });

            // 加载热销商品数据
            axios.get(`/api/admin/statistics/hot-products`, { headers })
                .then(response => {
                    if (response.data.code === 200) {
                        const products = response.data.data;
                        console.log('热销商品原始数据:', products);

                        // 检查数据是否是数组
                        if (products && Array.isArray(products) && products.length > 0) {
                            // 清空表格
                            const tbody = document.getElementById('hotProductsList');
                            tbody.innerHTML = '';

                            // 添加热销商品行
                            products.forEach((product, index) => {
                                console.log(`商品 ${index + 1} 详情:`, product);
                                // 确保销售数量字段存在，检查多种可能的字段名
                                const salesCount = product.salesCount || product.quantity || product.sales || 0;
                                // 确保销售金额字段存在，检查多种可能的字段名
                                const salesAmount = product.salesAmount || product.amount || product.total || 0;

                                const tr = document.createElement('tr');
                                tr.innerHTML = `
                                    <td>${index + 1}</td>
                                    <td>${product.productName || '未知商品'}</td>
                                    <td class="text-end">${salesCount}</td>
                                    <td class="text-end">¥${(typeof salesAmount === 'number' ? salesAmount : 0).toFixed(2)}</td>
                                `;
                                tbody.appendChild(tr);
                            });
                        } else {
                            console.error('热销商品数据为空或格式不正确:', products);
                            const tbody = document.getElementById('hotProductsList');
                            tbody.innerHTML = '<tr><td colspan="4" class="text-center">暂无热销商品数据</td></tr>';
                        }
                    } else {
                        showAlert('error', '加载热销商品数据失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('加载热销商品数据失败:', error);
                    showAlert('error', '加载热销商品数据失败，请稍后重试');
                    const tbody = document.getElementById('hotProductsList');
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">加载热销商品失败，请稍后重试</td></tr>';
                });
        }

        // 日期格式化函数
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 生成报表
        function generateReport() {
            const reportFormat = document.getElementById('reportFormat').value;
            const reportDate = document.getElementById('reportDate').value;

            if (!reportDate) {
                showAlert('error', '请选择报表日期');
                return;
            }

            // 获取认证令牌
            const token = localStorage.getItem('token');

            // 根据当前选择的周期确定报表类型
            let reportType;
            switch (currentPeriod) {
                case 'week':
                    reportType = 'weekly';
                    break;
                case 'month':
                    reportType = 'monthly';
                    break;
                default:
                    reportType = 'daily';
            }

            try {
                // 使用axios直接下载文件
                axios({
                    url: `/api/admin/statistics/report/${reportType}`,
                    method: 'GET',
                    responseType: 'blob',
                    params: {
                        format: reportFormat,
                        date: reportDate
                    },
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                }).then((response) => {
                    const url = window.URL.createObjectURL(new Blob([response.data]));
                    const link = document.createElement('a');
                    link.href = url;
                    // 修复文件扩展名问题，Excel格式使用xlsx后缀
                    const fileExtension = reportFormat.toLowerCase() === 'excel' ? 'xlsx' : reportFormat.toLowerCase();
                    link.setAttribute('download', `${reportType}_report_${reportDate}.${fileExtension}`);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showAlert('success', '报表生成成功，正在下载...');
                }).catch(error => {
                    console.error('生成报表失败:', error);
                    showAlert('error', '生成报表失败，请稍后重试');
                });
            } catch (error) {
                console.error('生成报表失败:', error);
                showAlert('error', '生成报表失败，请稍后重试');
            }
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // 5秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 150);
            }, 5000);
        }

        // 验证是否是管理员
        function checkAdminRole() {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== '2') {
                // 不是管理员，跳转到首页
                window.location.href = '../index.html';
                showAlert('error', '您没有管理员权限');
            }
        }
    </script>
