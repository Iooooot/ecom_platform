    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/auth-helper.js"></script>
    <script>
        // 图表实例
        let regionAnalysisChart, ageGroupAnalysisChart, categorySalesChart;

        // 当前选择的时间周期
        let currentPeriod = 'month';

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化认证
            initAuth();

            // 验证管理员权限
            checkAdminRole();

            // 初始化图表
            initCharts();

            // 加载统计数据 - 默认加载本月数据
            loadStatisticsData('month');

            // 周期切换按钮点击事件
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.getAttribute('data-period');
                    loadStatisticsData(currentPeriod);
                });
            });

            // 生成报表按钮点击事件
            document.getElementById('generateReportBtn').addEventListener('click', generateReport);

            // 设置日期默认值
            const today = new Date();
            document.getElementById('reportDate').valueAsDate = today;

            // 退出登录按钮
            document.getElementById('logoutBtn').addEventListener('click', function () {
                AuthHelper.logout();
            });
        });

        // 初始化认证
        function initAuth() {
            // 检查认证令牌
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果没有令牌，重定向到登录页
                window.location.href = '../auth.html';
                return;
            }

            // 显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
            }

            // 添加请求拦截器，为所有请求添加认证令牌
            axios.interceptors.request.use(function (config) {
                const token = localStorage.getItem('token');
                if (token) {
                    config.headers.Authorization = 'Bearer ' + token;
                }
                return config;
            }, function (error) {
                return Promise.reject(error);
            });

            // 添加响应拦截器，处理认证错误
            axios.interceptors.response.use(function (response) {
                return response;
            }, function (error) {
                if (error.response && error.response.status === 401) {
                    // 认证失败，重定向到登录页
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('userRole');
                    window.location.href = '../auth.html';
                }
                return Promise.reject(error);
            });
        }

        // 初始化图表
        function initCharts() {
            // 地区分析图表
            regionAnalysisChart = new Chart(document.getElementById('regionAnalysisChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '销售额',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    }, {
                        label: '订单量',
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        if (context.dataset.label === '销售额') {
                                            label += '¥' + context.parsed.y.toFixed(2);
                                        } else {
                                            label += context.parsed.y;
                                        }
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '销售额 (¥)'
                            },
                            beginAtZero: true
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '订单量'
                            },
                            beginAtZero: true,
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });

            // 年龄段分析图表
            ageGroupAnalysisChart = new Chart(document.getElementById('ageGroupAnalysisChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '消费总额',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 销售分类占比图
            categorySalesChart = new Chart(document.getElementById('categorySalesChart'), {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(199, 199, 199, 0.7)',
                            'rgba(83, 102, 255, 0.7)',
                            'rgba(40, 159, 64, 0.7)',
                            'rgba(210, 199, 199, 0.7)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        // 加载统计数据
        function loadStatisticsData(period) {
            // 获取认证令牌
            const token = localStorage.getItem('token');
            const headers = {
                'Authorization': 'Bearer ' + token
            };

            // 加载卡片数据
            axios.get(`/api/admin/statistics/dashboard?period=${period}`, { headers })
                .then(response => {
                    if (response.data.code === 200) {
                        const data = response.data.data;
                        console.log('Dashboard数据:', data);

                        // 更新统计卡片，添加数据检查
                        if (data && typeof data === 'object') {
                            // 根据当前选择的时间周期显示对应标题
                            let periodText;
                            switch (period) {
                                case 'day':
                                    periodText = '今日';
                                    break;
                                case 'week':
                                    periodText = '本周';
                                    break;
                                case 'month':
                                    periodText = '本月';
                                    break;
                                default:
                                    periodText = '';
                            }

                            // 更新销售额卡片标题和数据
                            document.querySelector('#totalSales').closest('.stat-card').querySelector('.label').textContent = `${periodText}销售额`;
                            const salesValue = data.totalSales !== undefined ? data.totalSales : 0;
                            document.getElementById('totalSales').textContent = `¥${Number(salesValue).toFixed(2)}`;

                            // 更新订单数卡片标题和数据
                            document.querySelector('#totalOrders').closest('.stat-card').querySelector('.label').textContent = `${periodText}订单数`;
                            const ordersValue = data.totalOrders !== undefined ? data.totalOrders : 0;
                            document.getElementById('totalOrders').textContent = ordersValue;

                            // 更新平均订单金额卡片标题和数据
                            document.querySelector('#avgOrderValue').closest('.stat-card').querySelector('.label').textContent = `${periodText}平均订单金额`;
                            // 计算平均订单金额
                            let avgValue = 0;
                            if (ordersValue > 0) {
                                avgValue = salesValue / ordersValue;
                            }
                            document.getElementById('avgOrderValue').textContent = `¥${Number(avgValue || 0).toFixed(2)}`;

                            // 更新分类销售占比图
                            if (data.salesByCategory && Array.isArray(data.salesByCategory) && data.salesByCategory.length > 0) {
                                const labels = data.salesByCategory.map(c => c.categoryName || '未知分类');
                                const chartData = data.salesByCategory.map(c => c.salesAmount || 0);

                                categorySalesChart.data.labels = labels;
                                categorySalesChart.data.datasets[0].data = chartData;
                                categorySalesChart.update();
                            }

                            // 更新热销商品标题
                            document.getElementById('hotProductsTitle').textContent = `${periodText}热销商品 Top 10`;

                            // 更新销售分类占比标题
                            document.getElementById('categorySalesTitle').textContent = `${periodText}销售分类占比`;
                        } else {
                            console.error('Dashboard数据格式不正确:', data);
                            showAlert('error', '加载统计数据失败: 数据格式不正确');
                        }
                    } else {
                        showAlert('error', '加载统计数据失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('加载统计数据失败:', error);
                    showAlert('error', '加载统计数据失败，请稍后重试');
                });

            // 根据选择的时间周期计算日期范围
            const { startDate, endDate } = calculateDateRange(period);
            console.log(`根据${period}计算的日期范围:`, { startDate, endDate });

            // 加载地区分析数据
            axios.get(`/api/admin/statistics/region-analysis`, {
                params: {
                    startDate: formatDate(startDate),
                    endDate: formatDate(endDate),
                    period: period
                },
                headers
            })
                .then(response => {
                    if (response.data.code === 200) {
                        const responseData = response.data.data;
                        console.log('地区分析数据:', responseData);

                        // 根据实际返回的数据结构进行处理
                        if (responseData && typeof responseData === 'object') {
                            // 优先使用regionSales数组
                            if (responseData.regionSales && Array.isArray(responseData.regionSales) && responseData.regionSales.length > 0) {
                                const regions = responseData.regionSales.map(item => item.region || '未知地区');
                                const salesData = responseData.regionSales.map(item => Number(item.amount) || 0);
                                const ordersData = responseData.regionSales.map(item => Number(item.orderCount) || 0);

                                console.log('准备更新地区分析图表:', {
                                    regions,
                                    salesData,
                                    ordersData,
                                    '图表配置': regionAnalysisChart.config,
                                    '数据集0': regionAnalysisChart.data.datasets[0],
                                    '数据集1': regionAnalysisChart.data.datasets[1]
                                });

                                // 确保两个Y轴都显示
                                regionAnalysisChart.options.scales.y.display = true;
                                regionAnalysisChart.options.scales.y1.display = true;

                                // 更新图表数据
                                regionAnalysisChart.data.labels = regions;
                                regionAnalysisChart.data.datasets[0].data = salesData;
                                regionAnalysisChart.data.datasets[1].data = ordersData;

                                // 确保两个数据集都有正确的Y轴ID
                                regionAnalysisChart.data.datasets[0].yAxisID = 'y';
                                regionAnalysisChart.data.datasets[1].yAxisID = 'y1';

                                // 更新图表
                                regionAnalysisChart.update();

                                console.log('地区分析图表数据已更新:', {
                                    regions,
                                    salesData,
                                    ordersData,
                                    '更新后图表状态': {
                                        '数据集0': { ...regionAnalysisChart.data.datasets[0] },
                                        '数据集1': { ...regionAnalysisChart.data.datasets[1] },
                                        'scales': { ...regionAnalysisChart.options.scales }
                                    }
                                });
                                return;
                            }

                            // 尝试使用regionOrders和regionAvgOrderAmount
                            if (responseData.regionOrders && Array.isArray(responseData.regionOrders) &&
                                responseData.regionAvgOrderAmount && typeof responseData.regionAvgOrderAmount === 'object') {

                                const regions = responseData.regionOrders.map(item => item.region || '未知地区');
                                const ordersData = responseData.regionOrders.map(item => Number(item.count) || 0);

                                // 计算销售额
                                const salesData = regions.map(region => {
                                    const avgAmount = Number(responseData.regionAvgOrderAmount[region] || 0);
                                    const orderCount = ordersData[regions.indexOf(region)] || 0;
                                    return avgAmount * orderCount;
                                });

                                console.log('准备更新地区分析图表(使用替代方法):', {
                                    regions,
                                    salesData,
                                    ordersData,
                                    '图表配置': regionAnalysisChart.config,
                                    '数据集0': regionAnalysisChart.data.datasets[0],
                                    '数据集1': regionAnalysisChart.data.datasets[1]
                                });

                                // 确保两个Y轴都显示
                                regionAnalysisChart.options.scales.y.display = true;
                                regionAnalysisChart.options.scales.y1.display = true;

                                // 更新图表数据
                                regionAnalysisChart.data.labels = regions;
                                regionAnalysisChart.data.datasets[0].data = salesData;
                                regionAnalysisChart.data.datasets[1].data = ordersData;

                                // 确保两个数据集都有正确的Y轴ID
                                regionAnalysisChart.data.datasets[0].yAxisID = 'y';
                                regionAnalysisChart.data.datasets[1].yAxisID = 'y1';

                                // 更新图表
                                regionAnalysisChart.update();

                                console.log('地区分析图表数据已更新(使用替代方法):', {
                                    regions,
                                    salesData,
                                    ordersData,
                                    '更新后图表状态': {
                                        '数据集0': { ...regionAnalysisChart.data.datasets[0] },
                                        '数据集1': { ...regionAnalysisChart.data.datasets[1] },
                                        'scales': { ...regionAnalysisChart.options.scales }
                                    }
                                });
                                return;
                            }

                            // 如果数据是数组格式
                            if (Array.isArray(responseData) && responseData.length > 0) {
                                const regions = responseData.map(item => item.region || '未知地区');
                                const salesData = responseData.map(item => Number(item.amount) || 0);
                                const ordersData = responseData.map(item => Number(item.orderCount) || 0);

                                regionAnalysisChart.data.labels = regions;
                                regionAnalysisChart.data.datasets[0].data = salesData;
                                regionAnalysisChart.data.datasets[1].data = ordersData;
                                regionAnalysisChart.update();
                                return;
                            }

                            // 如果返回的是对象而不是数组，尝试提取数据
                            if (responseData.regionData && Array.isArray(responseData.regionData)) {

        // 根据时间周期计算日期范围
        function calculateDateRange(period) {
            const endDate = new Date(); // 结束日期总是当前时间
            let startDate = new Date();

            switch (period) {
                case 'day':
                    // 今日数据：当天的00:00到现在
                    startDate.setHours(0, 0, 0, 0);
                    break;
                case 'week':
                    // 本周数据：本周一到现在
                    const dayOfWeek = startDate.getDay() || 7; // 获取星期几，周日为0转换为7
                    startDate.setDate(startDate.getDate() - (dayOfWeek - 1)); // 设置为本周一
                    startDate.setHours(0, 0, 0, 0);
                    break;
                case 'month':
                    // 本月数据：本月1日到现在
                    startDate.setDate(1); // 设置为本月1日
                    startDate.setHours(0, 0, 0, 0);
                    break;
                default:
                    // 默认显示最近30天
                    startDate.setDate(startDate.getDate() - 30);
                    startDate.setHours(0, 0, 0, 0);
            }

            return { startDate, endDate };
        }

        // 日期格式化函数
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 生成报表
        function generateReport() {
            const reportFormat = document.getElementById('reportFormat').value;
            const reportDate = document.getElementById('reportDate').value;

            if (!reportDate) {
                showAlert('error', '请选择报表日期');
                return;
            }

            // 获取认证令牌
            const token = localStorage.getItem('token');

            // 根据当前选择的周期确定报表类型
            let reportType;
            switch (currentPeriod) {
                case 'week':
                    reportType = 'weekly';
                    break;
                case 'month':
                    reportType = 'monthly';
                    break;
                case 'day':
                    reportType = 'daily';
                    break;
                default:
                    // 默认使用月度报表
                    reportType = 'monthly';
            }

            try {
                // 使用axios直接下载文件
                axios({
                    url: `/api/admin/statistics/report/${reportType}`,
                    method: 'GET',
                    responseType: 'blob',
                    params: {
                        format: reportFormat,
                        date: reportDate
                    },
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                }).then((response) => {
                    const url = window.URL.createObjectURL(new Blob([response.data]));
                    const link = document.createElement('a');
                    link.href = url;
                    // 修复文件扩展名问题，Excel格式使用xlsx后缀
                    const fileExtension = reportFormat.toLowerCase() === 'excel' ? 'xlsx' : reportFormat.toLowerCase();
                    link.setAttribute('download', `${reportType}_report_${reportDate}.${fileExtension}`);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showAlert('success', '报表生成成功，正在下载...');
                }).catch(error => {
                    console.error('生成报表失败:', error);
                    showAlert('error', '生成报表失败，请稍后重试');
                });
            } catch (error) {
                console.error('生成报表失败:', error);
                showAlert('error', '生成报表失败，请稍后重试');
            }
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // 5秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 150);
            }, 5000);
        }
