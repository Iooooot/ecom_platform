                    <div class="tab-content" id="accountTabsContent">

                                <div class="mb-3">

                                </div>
                                <div class="mb-3">
                                    <label for="profilePhone" class="form-label">手机号码</label>
                                    <input type="tel" class="form-control" id="profilePhone" readonly>

                                </div>

                                    <label for="profileGender" class="form-label">性别</label>
                                    <select class="form-control" id="profileGender">

                                        <option value="male">男</option>
                                        <option value="female">女</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="profileAge" class="form-label">年龄</label>

                                </div>

                        </div>

                        <!-- 账号绑定 -->
                        <div class="tab-pane fade" id="bind" role="tabpanel" aria-labelledby="bind-tab">

                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">邮箱绑定</h5>
                                    <div id="emailBindStatus" class="mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <p class="mb-1"><strong>当前绑定邮箱:</strong> <span

                                                id="toggleEmailForm">修改</button>
                                        </div>
                                    </div>

                                        </div>

                                            <label for="emailVerifyCode" class="form-label">验证码</label>
                                            <div class="input-group">

                                                <button type="button" class="btn btn-outline-secondary"
                                                    id="getEmailCodeBtn">获取验证码</button>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">绑定邮箱</button>
                                        <button type="button" class="btn btn-secondary" id="cancelEmailBind">取消</button>
                                    </form>
                                </div>
                            </div>

                            <div class="card">

                                    <div id="phoneBindStatus" class="mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <p class="mb-1"><strong>当前绑定手机:</strong> <span
                                                        id="currentPhone">未绑定</span></p>
                                                <p class="mb-0 text-muted small">绑定手机可用于登录、找回密码和接收通知</p>
                                            </div>
                                            <button type="button" class="btn btn-outline-primary"
                                                id="togglePhoneForm">修改</button>
                                        </div>
                                    </div>
                                    <form id="phoneBindForm" style="display: none;">
                                        <div class="mb-3">
                                            <label for="bindPhone" class="form-label">新手机号码</label>
                                            <input type="tel" class="form-control" id="bindPhone" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phoneVerifyCode" class="form-label">验证码</label>

                                                <button type="button" class="btn btn-outline-secondary"

                                            </div>
                                        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取token
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            // 更新右上角显示的用户名
            const username = localStorage.getItem('username');
            if (username && document.getElementById('username')) {
                document.getElementById('username').textContent = username;
            }

            // 获取用户角色信息并更新UI
            const userRole = localStorage.getItem('userRole');
            if (userRole) {
                updateUIByRole(userRole);
            }

            // 加载用户信息 - 这将同时获取用户角色和详细信息
            fetchUserInfo();

            // 设置事件监听器
            setupEventListeners();
        });

        // 根据用户角色更新UI
        function updateUIByRole(role) {
            // 管理员特权功能
            const adminElements = document.querySelectorAll('.admin-only');
            // VIP特权功能
            const vipElements = document.querySelectorAll('.vip-only');
            // 普通用户功能
            const normalUserElements = document.querySelectorAll('.normal-user-only');

            if (role === 2 || role === '2') { // 管理员
                // 显示管理员元素
                adminElements.forEach(el => el.style.display = 'block');
                // 显示VIP元素（管理员拥有所有权限）
                vipElements.forEach(el => el.style.display = 'block');
                // 隐藏普通用户元素
                normalUserElements.forEach(el => el.style.display = 'none');
            } else if (role === 1 || role === '1') { // VIP用户
                // 隐藏管理员元素
                adminElements.forEach(el => el.style.display = 'none');
                // 显示VIP元素
                vipElements.forEach(el => el.style.display = 'block');
                // 隐藏普通用户元素
                normalUserElements.forEach(el => el.style.display = 'none');
            } else { // 普通用户 (role === 0 || role === '0')
                // 隐藏管理员元素
                adminElements.forEach(el => el.style.display = 'none');
                // 隐藏VIP元素
                vipElements.forEach(el => el.style.display = 'none');
                // 显示普通用户元素
                normalUserElements.forEach(el => el.style.display = 'block');
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 退出登录
            document.getElementById('navLogoutBtn').addEventListener('click', function (event) {
                event.preventDefault();
                logout();
            });

            // 个人资料表单提交
            if (document.getElementById('profileForm')) {
                document.getElementById('profileForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    updateProfile();
                });
            }

            // 邮箱绑定相关
            document.getElementById('toggleEmailForm').addEventListener('click', function () {
                document.getElementById('emailBindForm').style.display = 'block';
                document.getElementById('emailBindStatus').style.display = 'none';
            });

            document.getElementById('cancelEmailBind').addEventListener('click', function () {
                document.getElementById('emailBindForm').style.display = 'none';
                document.getElementById('emailBindStatus').style.display = 'block';
                document.getElementById('emailBindForm').reset();
            });

            document.getElementById('getEmailCodeBtn').addEventListener('click', function () {
                getVerifyCode('email');
            });

            document.getElementById('emailBindForm').addEventListener('submit', function (e) {
                e.preventDefault();
                bindAccount('email');
            });

            // 手机号绑定相关
            document.getElementById('togglePhoneForm').addEventListener('click', function () {
                document.getElementById('phoneBindForm').style.display = 'block';
                document.getElementById('phoneBindStatus').style.display = 'none';
            });

            document.getElementById('cancelPhoneBind').addEventListener('click', function () {
                document.getElementById('phoneBindForm').style.display = 'none';
                document.getElementById('phoneBindStatus').style.display = 'block';
                document.getElementById('phoneBindForm').reset();
            });

            document.getElementById('getPhoneCodeBtn').addEventListener('click', function () {
                getVerifyCode('phone');
            });

            document.getElementById('phoneBindForm').addEventListener('submit', function (e) {
                e.preventDefault();
                bindAccount('phone');
            });
        }

        // 获取用户信息
        function fetchUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('获取用户信息失败: 未找到token');
                return;
            }

            axios.get('/api/user/info', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        const userInfo = response.data.data;
                        // 填充表单
                        document.getElementById('profileUsername').value = userInfo.username || '';
                        document.getElementById('profileEmail').value = userInfo.email || '';
                        document.getElementById('profilePhone').value = userInfo.phone || '';
                        document.getElementById('profileGender').value = userInfo.gender || '';
                        document.getElementById('profileAge').value = userInfo.age || '';

                        // 更新绑定状态显示
                        updateBindStatus(userInfo);

                        // 如果userRole不存在，则保存角色信息
                        if (!localStorage.getItem('userRole') && userInfo.role !== undefined) {
                            localStorage.setItem('userRole', userInfo.role);
                            updateUIByRole(userInfo.role);
                        }
                    } else {
                        console.error('获取用户信息失败:', response.data);
                        showAlert('error', '获取用户信息失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('获取用户信息失败:', error);

                    // 检查是否为401错误（未授权），可能是token过期
                    if (error.response && error.response.status === 401) {
                        showAlert('error', '登录已过期，请重新登录');
                        setTimeout(() => {
                            logout(); // 跳转到登录页
                        }, 2000);
                        return;
                    }

                    showAlert('error', '获取用户信息失败，请稍后重试');
                });
        }

        // 更新绑定状态显示
        function updateBindStatus(userInfo) {
            // 邮箱绑定状态
            const currentEmail = document.getElementById('currentEmail');
            if (userInfo.email) {
                currentEmail.textContent = userInfo.email;
                currentEmail.parentElement.classList.add('text-success');
            } else {
                currentEmail.textContent = '未绑定';
                currentEmail.parentElement.classList.add('text-muted');
            }

            // 手机绑定状态
            const currentPhone = document.getElementById('currentPhone');
            if (userInfo.phone) {
                currentPhone.textContent = userInfo.phone;
                currentPhone.parentElement.classList.add('text-success');
            } else {
                currentPhone.textContent = '未绑定';
                currentPhone.parentElement.classList.add('text-muted');
            }
        }

        // 获取验证码
        function getVerifyCode(type) {
            let target, btnId, typeValue;

            if (type === 'email') {
                target = document.getElementById('bindEmail').value.trim();
                btnId = 'getEmailCodeBtn';
                typeValue = 1; // 邮箱类型值为1

                // 验证邮箱格式
                if (!target || !/^\S+@\S+\.\S+$/.test(target)) {
                    showAlert('error', '请输入正确的邮箱地址');
                    return;
                }
            } else {
                target = document.getElementById('bindPhone').value.trim();
                btnId = 'getPhoneCodeBtn';
                typeValue = 0; // 手机类型值为0

                // 验证手机号格式
                if (!target || !/^1[3-9]\d{9}$/.test(target)) {
                    showAlert('error', '请输入正确的手机号码');
                    return;
                }
            }

            // 禁用按钮，防止重复点击
            const verifyBtn = document.getElementById(btnId);
            verifyBtn.disabled = true;
            verifyBtn.textContent = '发送中...';

            // 使用正确的接口发送获取验证码请求
            axios.get(`/api/user/code/send?target=${target}&type=${typeValue}`, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', '验证码已发送，请注意查收');

                        // 倒计时效果
                        let countdown = 60;
                        const timer = setInterval(() => {
                            verifyBtn.textContent = `重新获取(${countdown}s)`;
                            countdown--;

                            if (countdown < 0) {
                                clearInterval(timer);
                                verifyBtn.disabled = false;
                                verifyBtn.textContent = '获取验证码';
                            }
                        }, 1000);
                    } else {
                        verifyBtn.disabled = false;
                        verifyBtn.textContent = '获取验证码';
                        showAlert('error', '获取验证码失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = '获取验证码';
                    console.error('获取验证码失败:', error);
                    showAlert('error', '获取验证码失败，请稍后重试');
                });
        }

        // 绑定账号
        function bindAccount(type) {
            let target, code, typeValue;

            if (type === 'email') {
                target = document.getElementById('bindEmail').value.trim();
                code = document.getElementById('emailVerifyCode').value.trim();
                typeValue = 1; // 邮箱类型值为1

                // 验证邮箱格式
                if (!target || !/^\S+@\S+\.\S+$/.test(target)) {
                    showAlert('error', '请输入正确的邮箱地址');
                    return;
                }
            } else {
                target = document.getElementById('bindPhone').value.trim();
                code = document.getElementById('phoneVerifyCode').value.trim();
                typeValue = 0; // 手机类型值为0

                // 验证手机号格式
                if (!target || !/^1[3-9]\d{9}$/.test(target)) {
                    showAlert('error', '请输入正确的手机号码');
                    return;
                }
            }

            // 验证验证码
            if (!code) {
                showAlert('error', '请输入验证码');
                return;
            }

            // 构建绑定数据
            const bindData = {
                target: target,
                code: code,
                type: typeValue
            };

            axios.post('/api/user/bind', bindData, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', type === 'email' ? '邮箱绑定成功' : '手机号绑定成功');

                        // 重置表单并隐藏
                        if (type === 'email') {
                            document.getElementById('emailBindForm').reset();
                            document.getElementById('emailBindForm').style.display = 'none';
                            document.getElementById('emailBindStatus').style.display = 'block';
                        } else {
                            document.getElementById('phoneBindForm').reset();
                            document.getElementById('phoneBindForm').style.display = 'none';
                            document.getElementById('phoneBindStatus').style.display = 'block';
                        }

                        // 重新获取用户信息以更新显示
                        fetchUserInfo();
                    } else {
                        showAlert('error', (type === 'email' ? '邮箱' : '手机号') + '绑定失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error((type === 'email' ? '邮箱' : '手机号') + '绑定失败:', error);
                    showAlert('error', (type === 'email' ? '邮箱' : '手机号') + '绑定失败，请稍后重试');
                });
        }

        // 更新个人资料
        function updateProfile() {
            // 获取表单数据
            const username = document.getElementById('profileUsername').value.trim();
            const email = document.getElementById('profileEmail').value.trim();
            const phone = document.getElementById('profilePhone').value.trim();
            const gender = document.getElementById('profileGender').value;
            const age = document.getElementById('profileAge').value;

            // 简单验证
            if (!username) {
                showAlert('error', '用户名不能为空');
                return;
            }

            // 验证邮箱格式
            if (email && !/^\S+@\S+\.\S+$/.test(email)) {
                showAlert('error', '邮箱格式不正确');
                return;
            }

            // 验证手机号格式（中国大陆手机号）
            if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
                showAlert('error', '手机号格式不正确');
                return;
            }

            // 验证年龄
            if (age && (isNaN(age) || age < 1 || age > 120)) {
                showAlert('error', '年龄必须在1-120之间');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('error', '登录已过期，请重新登录');
                setTimeout(() => {
                    logout();
                }, 2000);
                return;
            }

            // 构建更新数据
            const updateData = {
                username: username,
                email: email,
                phone: phone,
                gender: gender,
                age: age ? parseInt(age) : null
            };

            axios.put('/api/user/info', updateData, {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.data.code === 200) {
                        showAlert('success', '个人资料更新成功');
                        // 更新本地存储的用户名
                        localStorage.setItem('username', username);
                        document.getElementById('username').textContent = username;
                    } else {
                        showAlert('error', '更新个人资料失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('更新个人资料失败:', error);
                    if (error.response && error.response.status === 401) {
                        showAlert('error', '登录已过期，请重新登录');
                        setTimeout(() => {
                            logout();
                        }, 2000);
                        return;
                    }
                    showAlert('error', '更新个人资料失败，请稍后重试');
                });
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('userRole');
            window.location.href = 'auth.html';
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // 5秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 150);
            }, 5000);
        }
    </script>
</body>

</html>
